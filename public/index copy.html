<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Doc Extraction" />

    <title>Doc Extraction</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Variables for consistent theming */
      :root {
        --color-primary: #3b82f6;
        --color-text: #1f2937;
        --color-background: #ffffff;
        --spacing-unit: 8px;
        --border-radius: 4px;
      }

      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Base HTML configuration */
      html {
        font-size: 62.5%; /* 1rem = 10px for easier calculations */
        scroll-behavior: smooth;
      }

      /* Body styling */
      body {
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 1.6rem; /* 16px */
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1 {
        font-weight: 700;
      }
      h2 {
        font-weight: 500;
      }
      .doc-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* gap: calc(var(--spacing-unit) * 2); */
      }

      .doc-selector-container {
        display: flex;
        flex-direction: row;
      }

      .doc-type-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      /* Remove default button styles  */
      button {
        cursor: pointer;
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="doc-container">
        <h1>Upload your document</h1>

        <div id="doc-selector-container" class="doc-selector-dropdown">
          <label for="dropdown">Select document type:</label>
          <select id="dropdown">
            <option value="dta">DTA</option>
            <option value="di">DI</option>
            <option value="nfe">NFe</option>
          </select>
        </div>

        <input type="file" required />
        <button onclick="uploadFile()">Send DTA File</button>

        <!-- <div class="doc-type-container">
          <h2>DTA extraction</h2>
          <input type="file" name="dta" id="dta" required />
          <button onclick="uploadFile('dta')">Send DTA File</button>
        </div>

        <div class="doc-type-container">
          <h2>DI extraction</h2>
          <input type="file" name="di" id="di" required />
          <button onclick="uploadFile('di')">Send DI File</button>
        </div>

        <div class="doc-type-container">
          <h2>NFe extraction</h2>
          <input type="file" name="nfe" id="nfe" required />
          <button onclick="uploadFile('nfe')">Send NFe File</button>
        </div> -->
      </div>

      <div id="result"></div>
      <script>
        async function uploadFile() {
          try {
            // const docInput = document.getElementById(inputID);
            const docType = document.getElementById('dropdown').value;
            const file = docType.files[0];

            const formData = new FormData();
            // formData.append(inputID, file);
            formData.append(docType, file);

            const response = await fetch(`/api/upload/${docType}`, {
              method: 'POST',
              body: formData,
            });

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            const result = await response.json();

            if (!response.ok || !result.success) {
              resultDiv.textContent = `Error: ${result.message}`;
              return;
            }

            for ([key, value] of Object.entries(result.data)) {
              resultDiv.innerHTML += `<pre>${key}: ${value}</pre>`;
            }
          } catch (error) {
            console.error('Error sending DTA', error);
          }
        }
      </script>
    </main>
  </body>
</html>
