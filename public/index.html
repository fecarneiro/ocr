<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Doc Extraction" />

    <title>Doc Extraction</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Variables for consistent theming */
      :root {
        --color-primary: #6206d2;
        --color-text: #1f2937;
        --color-background: #ffffff;
        --spacing-unit: 8px;
        --border-radius: 4px;
      }

      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Base HTML configuration */
      html {
        font-size: 62.5%; /* 1rem = 10px for easier calculations */
        scroll-behavior: smooth;
      }

      /* Body styling */
      body {
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 1.6rem; /* 16px */
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

      h1 {
        font-weight: 700;
      }
      h2 {
        font-weight: 500;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10rem;
      }
      .user-interaction-container {
      }

      /* Remove default button styles  */
      .send-button {
        cursor: pointer;
        border: none;
        background: var(--color-primary);
        padding: 0.8rem 8rem;
        color: white;
        border-radius: var(--border-radius);
      }
      .send-button:hover {
        background: #853fdc;
      }
      .send-button:disabled {
        background: #757575;
      }

      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload your Document!</h1>

      <div class="user-interaction-container">
        <label for="dropdown">Select document type:</label>
        <select id="dropdown">
          <option value="dta">DTA</option>
          <option value="di">DI</option>
          <option value="nfe">NFe</option>
        </select>
      </div>
      <input type="file" id="file" required />
      <button id="send-button" class="send-button" onclick="uploadFile()">Extract</button>
    </div>

    <div id="result"></div>

    <script>
      async function uploadFile() {
        try {
          const sendButton = document.getElementById('send-button');
          sendButton.disabled = true;
          sendButton.textContent = 'Loading';

          const docType = document.getElementById('dropdown').value;
          const fileInput = document.getElementById('file');
          const file = fileInput.files[0];

          const formData = new FormData();
          formData.append(docType, file);

          const response = await fetch(`/api/upload/${docType}`, {
            method: 'POST',
            body: formData,
          });

          const resultDiv = document.getElementById('result');
          resultDiv.textContent = '';
          const result = await response.json();

          if (!response.ok || !result.success) {
            resultDiv.textContent = `Error: ${result.message}`;
            return;
          }
          //
          for ([key, value] of Object.entries(result.data)) {
            resultDiv.innerHTML += `<pre>${key}: ${value}</pre>`;
          }

          sendButton.disabled = false;
          sendButton.textContent = 'Send Document';
        } catch (error) {
          console.error('Error sending DTA', error);
          // } finally {
          //   sendButton.disabled = false;
          //   sendButton.textContent = 'Processing...';
        }
      }
    </script>
  </body>
</html>
