<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page description" />
    <title>Document</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Variables for consistent theming */
      :root {
        --color-primary: #3b82f6;
        --color-text: #1f2937;
        --color-background: #ffffff;
        --spacing-unit: 8px;
        --border-radius: 4px;
      }

      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Base HTML configuration */
      html {
        font-size: 62.5%; /* 1rem = 10px for easier calculations */
        scroll-behavior: smooth;
      }

      /* Body styling */
      body {
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 1.6rem; /* 16px */
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Remove default button styles */
      /* button {
        cursor: pointer;
        border: none;
        background: none;
        background-color: var(--color-primary);
      } */
    </style>
  </head>
  <body>
    <h1>Upload your document</h1>
    <div>
      <p>DTA extraction</p>

      <input type="file" name="dta" id="dta" required />
      <button onclick="uploadFile('dta')">Send DTA File</button>

      <input type="file" name="di" id="di" required />
      <button onclick="uploadFile('di')">Send DI File</button>

      <input type="file" name="nfe" id="nfe" required />
      <button onclick="uploadFile('nfe')">Send NFe File</button>

      <div id="result"></div>
      <script>
        async function uploadFile(inputID) {
          try {
            const docInput = document.getElementById(inputID);
            const dtaFile = docInput.files[0];

            const formData = new FormData();
            formData.append(inputID, dtaFile);

            const response = await fetch(`/api/upload/${inputID}`, {
              method: 'POST',
              body: formData,
            });

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            const result = await response.json();

            if (!response.ok || !result.success) {
              resultDiv.textContent = `Error: ${result.message}`;
              return;
            }

            // resultDiv.textContent = JSON.stringify(result.data, null, 2);
            // for ([key, value] of Object.entries(result.data)) {
            //   resultDiv.innerHTML = `<pre>${key}: ${value}</pre>`;
            // }

            for ([key, value] of Object.entries(result.data)) {
              resultDiv.innerHTML += `<pre>${key}: ${value}</pre>`;
            }

            // resultDiv.innerHTML = `
            // <pre>${JSON.stringify(result.data, null, 2)}</pre>;
            // `;
          } catch (error) {
            console.error('Error sending DTA', error);
          }
        }
      </script>
    </div>
  </body>
</html>
